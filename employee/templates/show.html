<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory</title>
</head>
<body>
<h1>The inventory details and options</h1>
<table class="table table-striped table-bordered table-sm">
    <thead class="thead-dark">
    <tr>
        <th>--Product name--</th>
        <th>--Product Description--</th>
        <th>--Product Price--</th>
        <th>--Actions--</th>
    </tr>
    </thead>
    <tbody>
{% for prod in prods %}
    <tr>
        <td>{{ prod.name }}</td>
        <td>{{ prod.description }}</td>
        <td>{{ prod.price }}</td>
        <td>
            <a href="/edit/{{ prod.id }}"><span class="glyphicon glyphicon-pencil" >Edit</span></a>
            <a href="/delete/{{ prod.id }}">Delete</a>
        </td>
    </tr>
{% endfor %}
    </tbody>
</table>
<br><br><br>
<center><a href="/emp" class="btn btn-primary">Add New Record</a></center>
</body>
</html>
