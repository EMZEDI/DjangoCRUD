{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
<form method="POST" class="post-form" action="/update/{{prod.id}}">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Details</h3>
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Name:</label>
    <div class="col-sm-4">
        <input type="text" name="name" id="id_eid" required maxlength="20" value="{{ prod.name }}"/>
    </div>
  </div>
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product Description/Quantity/Date:</label>
    <div class="col-sm-4">
        <input type="text" name="description" id="id_ename" required maxlength="100" value="{{ prod.description }}" size="100" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">Product price:</label>
    <div class="col-sm-4">
        <input type="text" name="price" id="id_eemail" required maxlength="254" value="{{ prod.price }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
</body>
</html>
